<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" [(ngModel)]="termino" placeholder="Buscar país..." />
        </form>
    </div>
</div>
<hr>

    No se encontró nada con el término {{termino}}
</div>

                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>123456</td>
                    <td>
                        <a href="/">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
